                <input type="number" id="quantity" placeholder="Enter Quantity">
            </label>

            <label>
                <p>Current Price:</p>
                <input type="number" id="current-price" placeholder="Enter Current Price">
            </label>

            <p>What do you think it is? ðŸ¤”</p>

            <label>
                <input type="radio" id="loss" name="profit/loss" value="loss">
                <span>Loss</span>
            </label>

            <button type="submit" id="submit-btn">Calculate Profit / Loss</button>
        </form>

        <div id="finalResult"></div>
